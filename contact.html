<!doctype html>
<html lang="en">
	<head>
		<title>Contact</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="navbar fixed-top navbar-dark bg-dark">
		<a href="index.html">Home</a>
		<a href="about.html">About</a>
		<a href="portfolio.html">Portfolio</a>
		<a class="active bg-primary h-100 d-inline-block" href="contact.html">Contact</a>
		<p class="navbar-text"><b>TIO JESSLYN</b></p>
	</div>
		
		<div class="containercontact">
			<h1>Contact</h1>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Your name..">
				<br/>

				<label for="email">E-mail</label>
				<input type="text" id="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Your email..">
				<br/>

				<label for="country">Country</label>
				<select id="country" name="country" class="form-control" >
				  	<option value="Indonesia">Indonesia</option>
					<option value="Singapore">Singapore</option>
					<option value="Malaysia">Malaysia</option>
				</select>
				<br/>

				<label for="comment">Comment</label>
				<textarea class="form-control" id="comment" name="comment" placeholder="Write something.." rows="3"></textarea>
				<br/>
				
				<button type="button" value="Submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
	<footer style="padding: 25px; background: #333;" class="footer-area">

	</footer>
</html>
